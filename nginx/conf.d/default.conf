server {
    listen 80;
    server_name webdev.infogito.com;

    # Location for serving static files directly from the shared volume
    location /_next/static/ {
        # This path must match the volume mount point in your Nginx container
        alias /var/www/onlook/_next/static/;
        expires 1y;
        access_log off;
    }

    # Location for all other requests, proxied to the Next.js app
    location / {
        # 'client' is resolvable because both containers are on the same network
        proxy_pass http://client:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}